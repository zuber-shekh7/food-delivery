<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>OnlineFoodDeliveryApp</h1>
    </header>
    <nav>
        <ul>
            {% if not current_user.is_authenticated %}
                <li><a href="{{ url_for('main.index')}}">home</a></li>
                <li><a href="{{ url_for('accounts.login')}}">login</a></li>
                <li><a href="{{ url_for('accounts.signup')}}">signup</a></li>
                <li><a href="{{ url_for('main.about')}}">contact us</a></li>
                <li><a href="{{ url_for('main.contact')}}">about us</a></li>
            {% else %}
                <li><a href="{{ url_for('accounts.home')}}">home</a></li>
                <li><a href="{{ url_for('accounts.logout')}}">logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}

        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
