{% extends 'main/base.html' %}

{% block main %}
<section>
    <h2>restaurants</h2>
    {% if restaurants %}
        <ul>
            {% for restaurant in restaurants %}
                <li><a href="{{ url_for('restaurants.view',id=restaurant.id) }}">{{restaurant}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no restaurant avaliable</p>
    {% endif %}
</section>
{% endblock %}
