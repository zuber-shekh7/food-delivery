{% extends 'main/base.html' %}

{% block main %}
<section>
    
    {% if current_user.is_authenticated %}
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- SPEECH FORM -->
                <form action="{{ url_for('voice.recognize') }}" id="voice">
                    <div class="form-group">
                        <input class="form-control" type="text" id='command' placeholder="hello {{current_user.fname}}, how can i help you ?">
                    </div>
                </form>
                <!-- SPEAK BUTTON -->
                <div class='float-right'>
                    <button class="btn btn-danger btn-lg" id="speak" onclick="speak()">speak</button>    
                </div>
            </div>
        </div>
    {% endif %}
</section>
{% endblock %}

{% block scripts %}
    <script src='{{ url_for("static",filename="js/voice.js")}}'></script>
{% endblock %}
